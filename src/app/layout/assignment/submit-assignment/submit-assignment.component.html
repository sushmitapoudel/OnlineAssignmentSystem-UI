<form
    class="form-horizontal"
    #addQuestionForm="ngForm"
    (ngSubmit)="submitAssignment()"
>
    <div class="row">
        <label class="col-md-3 control-label ">Choose Class</label>
        <select id="grade" [(ngModel)]="grade" name="grade" (change)="changeSubject($event)">
            <option value="">Choose Class</option>
            <option *ngFor="let grade of grades" [ngValue]="grade"
                >{{ grade }}
            </option>
        </select>
    </div>

    <div class="row">
        <label class="col-md-3 control-label ">Choose Subject</label>
        <select id="subject" [(ngModel)]="subject" name="subject" (change) = "getQuestions($event)">
            <option value="">Choose Subject</option>
            <option *ngFor="let subject of subjects" [ngValue]="subject"
                >{{ subject.name }}
            </option>
        </select>
    </div>

    <div class="row">
        <label class="col-md-3 control-label ">Choose Question</label>
        <select id="question" [(ngModel)]="assignment.question" name="question" >
            <option *ngFor="let question of questions" [ngValue]="question"
                >{{ question.name }}
            </option>
        </select>
    </div>

    <div class="row">
        <label class="col-md-3 control-label ">Your Answer</label>
        <textarea id="answer" [(ngModel)]="assignment.value" name="answer" placeholder="Ask Your Question">
          </textarea>
      </div>
    
      <div class="form-group">
        <label class="col-md-4 control-label" for="submitBtn"></label>
        <div class="col-md-8">
          <button type="submit" id="submitBtn" name="submitBtn" class="btn btn-success">Submit</button>
          <a id="cancelBtn" routerLink="/dashboard" [routerLinkActive]="['router-link-active']" name="cancelBtn" class="btn btn-danger">Cancel</a>
   </div>
      </div>
</form>
